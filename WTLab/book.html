<!DOCTYPE html>
<html>
<head>
    <title>Book Room</title>
</head>
<body>
<h2>Room Booking Form</h2>

<form>
<h3>Room Details</h3>
Room Type:
<select>
    <option>Single</option>
    <option>Double</option>
    <option>Deluxe</option>
</select><br><br>

Number of Guests: <input type="number"><br><br>
Check-in Date: <input type="date"><br><br>
Check-out Date: <input type="date"><br><br>

<h3>Payment Details</h3>
Total Amount: <input type="text"><br><br>

Payment Method:
<select>
    <option>Cash</option>
    <option>UPI</option>
    <option>Card</option>
</select><br><br>

Payment Status:
<select>
    <option>Paid</option>
    <option>Pending</option>
</select><br><br>

<h3>Staff (Optional)</h3>
Staff Name: <input type="text"><br><br>
Role: <input type="text"><br><br>
Phone Number: <input type="text"><br><br>

<input type="submit" value="Book Room">
</form>

<button onclick="window.location.href='index.html'" class="btn">Back to Home</button>
</body>
</html>
